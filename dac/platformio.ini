[env:esp32dev]
platform = espressif32 @ 6.12.0
board = esp32dev
framework = arduino

; ---- File system ----
board_build.filesystem = littlefs

; ---- Serial monitor ----
monitor_speed = 115200

; ---- Libraries (pinned & known-good) ----
lib_deps =
  ESP32Async/AsyncTCP@^3.4.7
  ESP32Async/ESPAsyncWebServer@^3.8.0
  sparkfun/SparkFun SCD4x Arduino Library@^1.0.9
  adafruit/RTClib @ ^2.1.4

; (Optional) speed up I2C and Wi-Fi DNS stability
build_flags =
  -DCORE_DEBUG_LEVEL=0
  -DESP32
